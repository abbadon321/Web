<!DOCTYPE html>
<html lang="en">
<head>
	<title>Регистрация</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<main class="container">
		<div class="exercise">
			<h1>Задание 1</h1>
			<label for="inputNumb">Введите число</label>
			<input type="number" id="inputNumb"/>
			<p>
				<span id="resultFirstExercise">.</span>
			</p>
			<h1>Задание 2</h1>
			<label for="inputNumb">Введите делимое число</label>
			<input type="number" id="dividend"/>
			<br>
			<label for="inputNumb">Введите делитель</label>
			<input type="number" id="divisor"/>
			<p>
				<span id="quotient">.</span>
			</p>
			<h1>Задание 3</h1>
			<label for="faceControl">Введите Ваш возраст</label>
			<input type="number" id="faceControl"/>
			<p>
				<span id="resultThirdExercise">.</span>
			</p>
			<h1>Задание 4</h1>
			<label for="nextAge">Введите Ваш возраст</label>
			<input type="number" id="nextAge"/>
			<p>
				<span id="resultFourthExercise">.</span>
			</p>
			<h1>Задание 5</h1>
			<label for="height">Введите Ваш рост</label>
			<input type="number" id="height"/>
			<p>
				<span id="resultFifthExercise">.</span>
			</p>
		</div>
	</main>
	<script src="js/script.js"></script>
</body>
</html>
